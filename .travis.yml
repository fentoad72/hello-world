language: python
os: linux
dist: xenial

before_install:
  - pip install pylint


python:
  - 3.6
  - 2.7

jobs:
  - include:
    - stage: test
      script: 
        - pwd
        - which pylint
        - ls -l
    - stage: run_hello
      script: ./hello_world.py
    - stage: linting
      script: pylint ./hello_world.py
  - allow_failure:
    - linting

